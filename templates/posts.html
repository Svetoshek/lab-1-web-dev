{% extends 'base.html' %}

{% block content %}
<h1>Посты</h1>
<div class="row">
    {% for post in posts_list %}
    <div class="col-6 mb-6">
        <div class="card">
            <img src="{{ url_for('static', filename='img/' ~ post.img_id ~ '.jpg')}}" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.text | truncate(100)}}</p>
                <a href="{{ url_for('post', post_id=loop.index0) }}" class="btn btn-primary">Читать дальше</a>
            </div>
            <div class="card-footer">
                <p>Автор поста: {{post.author}}</p>
                <p>Дата публикации: {{post.date.strftime('%d.%m.%Y')}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
